<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="profile-card">
    <div class="background"></div>
    <div class="profile-info">
      <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-img">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
