<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
</head>
<body>

    <h1>Student Performance Report</h1>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th rowspan="2">Student</th>
                <th colspan="3">Subjects</th>
                <th rowspan="2">Attendance</th>
                <th rowspan="2">Final Grade</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>History</th>
            </tr>
        </thead>
     
            <tr>
                <td>John Doe</td>
                <td>A</td>
                <td>
                    <select>
                        <option>B</option>
                        <option>A</option>
                        <option>C</option>
                    </select>
                </td>
                <td><input type="checkbox" checked> Pass</td>
                <td>95%</td>
                <td>Math: A<br>Science: B<br>History: Pass<br>Total: B+</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td><input type="text" value="B"></td>
                <td>
                    <select>
                        <option>C</option>
                        <option>A</option>
                        <option>B</option>
                    </select>
                </td>
                <td><input type="checkbox"> Pass</td>
                <td>85%</td>
                <td>Math: B<br>Science: C<br>History: Pass<br>Total: B</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td><input type="text" value="C"></td>
                <td>
                    <select>
                        <option>B</option>
                        <option>A</option>
                        <option>C</option>
                    </select>
                </td>
                <td><input type="checkbox" checked> Pass</td>
                <td>75%</td>
                <td>Math: C<br>Science: B<br>History: Pass<br>Total: C+</td>
            
            </tr>

            <tr>
            <td colspan="6">Generated on: <input type="text" placeholder="mm/dd/yyyy"</td>

            </tr>
        
    </table>



</body>
</html>
